      <div class="mb-3">
        <label for="html_amount" class="form-label">Amount</label>

        <select name="html_select" class="form-select" id="html_select"></select>
      </div>

        <label for="htmlDate" class="form-label">Expired Date</label>
        <input type="date" class="form-control" name="expiration_date" id="htmlDate">
      </div>
